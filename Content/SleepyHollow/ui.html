<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>ExampleApp</title>
</head>
<body>
    <form id="addForm">
        <p>Enter two numbers and hit Go! to add them together</p>
        <label for="add1">Number 1:</label><input id="add1" type="text" />
        <label for="add2">Number 2:</label><input id="add2" type="text" />
        <button type="button" id="addButton">Go!</button>
        <p id="addResults">Result: </p>
    </form>

    <script src="js/app.js"></script>
    <script>

        window.addEventListener('load', function () {
            
            var addInput1 = document.getElementById('add1'),
                addInput2 = document.getElementById('add2'),
                addButton = document.getElementById('addButton'),
                addResults = document.getElementById('addResults'),
                app = new ExampleApp();

            addButton.addEventListener('click', function () {
                addNumber1 = parseFloat(addInput1.value);
                addNumber2 = parseFloat(addInput2.value);
                addInput1.value = '';
                addInput2.value = '';

                var result = app.add(addNumber1, addNumber2);
                addResults.textContent = 'Result: ' + result;

            });
        });

    </script>
</body>
</html>
